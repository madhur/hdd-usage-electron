<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HDD Usage</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self';"
        />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>

    <body>
        <div id="container">
            <div id="disk-title">DISKS</div>

            <div id="disk-container">
                <div id="disk-label">
                    Macintosh HD
                </div>
                <div id="bar-container">
                    <div id="disk-bar"></div>
                    <div id="disk-image">
                        <img
                            src="./img/hard-drive-icon.png"
                            height="24"
                            width="24"
                        />
                    </div>
                </div>
                <div id="disk-info">51.87 GB free</div>
                <hr />
            </div>
        </div>
    </body>
</html>
